<section>
  <h1>{{ page.title }}</h1>

  {{ content }}

  <div style="text-align:left;float:left;">
    {% if page.previous %}
      上一篇：
      <a href="{{url}}{{page.previous.url}}">
      {{page.previous.title | truncatewords:5}}</a>
    {% endif %}
  </div>

  <div style="text-align:right;float:right;">
    {% if page.next %}
      下一篇：
      <a href="{{url}}{{page.next.url}}">
      {{page.next.title | truncatewords:5}}</a>
    {% endif %}
  </div>

  <div style="border-bottom: 1px solid #ccc;line-height: 1.3em;"></div>

  {% include JB/comments %}

  <a rel="license" href="http://creativecommons.org/licenses/by/3.0/cn/">
    <img alt="知识共享许可协议" style="border-width:0" src="http://i.creativecommons.org/l/by-sa/3.0/88x31.png" />
  </a><br/>
  本作品采用<a rel="license" href="http://creativecommons.org/licenses/by/3.0/cn/">知识共享署名-相同方式共享3.0 中国大陆许可协议</a>
  进行许可,转载请注明出处。<br/>
  推荐使用chrome浏览器浏览本站，其他浏览器可能出现部分元素排版问题。

    <div class="ds-share flat" data-thread-key="{{ page.id }}" data-title="{{ page.title }}" data-images="此处请替换为分享时显示的图片的链接地址" data-content="此处请替换为分享时显示的内容" data-url="{{ BASE_PATH }}{{page.url}}">
        <div class="ds-share-aside-right">
          <div class="ds-share-aside-inner">
          </div>
          <div class="ds-share-aside-toggle">分享到</div>
        </div>
    </div>
</section>
