1. <a href="/">返回首页</a> <br/>


2. 搜索本站 <br/>

<form class="form-control" method=get action="//www.google.com/search">
    <input type=text name=q>
    <input type=submit name=btnG value="站内搜索(Google)">
    <input type=hidden name=ie value=utf-8>
    <input type=hidden name=oe value=utf-8>
    <input type=hidden name=hl value=zh-CN>
    <input type=hidden name=domains value="andyhuzhill.github.com">
    <input type=hidden name=sitesearch value="andyhuzhill.github.com">
</form>

<script src="//code.jquery.com/jquery.js"></script>
<script src="//code.jquery.com/ui/1.8.18/jquery-ui.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css">

<input type="text"  id="search" size="30" placeholder="站内搜索" required />  

<script>
$(function() {
      $.ajax({
          url: "/search.xml",
          dataType: "xml",
          success: function( xmlResponse ) {
             var data = $( "article", xmlResponse ).map(function() {
                  return {
                      value: $( "title", this ).text() + ", " +
                          ( $.trim( $( "date", this ).text() ) ),
                      desc: $("description", this).text(),
                      url: $("url", this).text()
                  };
              }).get();

              $( "#search" ).autocomplete({
                  source: data,
                  minLength: 0,
                  select: function( event, ui ) {
                    window.location.href = ui.item.url;
                  }
              });
          }
      });
  });
</script>
